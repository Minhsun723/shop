<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳成功 - 非常好購物</title>
    <link rel="icon" type="image/x-icon" href="../images/check.png">
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdown--;
                if (countdownElement) {
                    countdownElement.textContent = countdown;
                }
                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = '../';
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <main>
        <div class="showcase-wrapper">
            <div class="success-container">
                <h1>結帳成功！</h1>
                <p>感謝您的購買，我們已收到您的訂單。<br>您的訂單編號是：#123456</p>
                <p>將在 <span id="countdown">5</span> 秒後返回首頁。</p>
                <a href="../" class="home-link">立即回到首頁</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-bottom">
            <div class="footer-logos">
                <a href="../" class="footer-logo-main">非常好購物</a>
                <a href="https://ascooo.com/" target="_blank">
                    <img src="../images/ascooo_black_cut.svg" alt="合作夥伴 Logo" class="footer-logo-partner">
                </a>
            </div>
            <div class="copyright">
                <p>&copy; 2024 ACS112108 蔡旻勳</p>
            </div>
        </div>
    </footer>
</body>
</html>
